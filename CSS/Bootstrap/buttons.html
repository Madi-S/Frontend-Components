<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <button type="button" class="btn btn-primary">Howdy</button>
        <button type="button" class="btn btn-danger">Howdy</button>
        <button type="button" class="btn btn-success">Howdy</button>
        <button type="button" class="btn btn-dark">Howdy</button>
        <button type="button" class="btn btn-light">Howdy</button>
        <button type="button" class="btn btn-warning">Howdy</button>
        <button type="button" class="btn btn-info">Howdy</button>
    </div>

    <div class="container">
        <button type="button" class="btn btn-outline-primary">Howdy</button>
        <button type="button" class="btn btn-outline-danger">Howdy</button>
        <button type="button" class="btn btn-outline-success">Howdy</button>
        <button type="button" class="btn btn-outline-dark">Howdy</button>
        <button type="button" class="btn btn-outline-light">Howdy</button>
        <button type="button" class="btn btn-outline-warning">Howdy</button>
        <button type="button" class="btn btn-outline-info">Howdy</button>
    </div>

    <div class="container">
        <button type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>

        <a class="btn btn-primary btn-sm" href="#" role="button">Hello</a>
    </div>

    <div class="container">
        <button type="button" class="btn btn-info btn-lg">Howdy</button>
        <button type="button" class="btn btn-info btn">Howdy</button>
        <button type="button" class="btn btn-info btn-sm">Howdy</button>
    </div>

    <div class="container">
        <div class="btn-group">
            <button type="button" class="btn btn-info btn-sm">Howdy</button>
            <button type="button" class="btn btn-info btn-sm">Howdy</button>
            <button type="button" class="btn btn-info btn-sm">Howdy</button>
        </div>
    </div>

</body>

</html>
