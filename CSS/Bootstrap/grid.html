<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Grid</title>

    <style>
        [class*="col"] {
            padding: 1rem;
            border: 2px solid #fff;
            color: #fff;
            background-color: ;
            background: linear-gradient(to left, #007bff, #80beff);

        }

        h1 {
            margin-top: 4rem;
        }
    </style>

</head>

<body class="py-5 text-center">

    <h1>container-md -> row -> col-md / col-sm</h1>

    <div class="container-md">
        <div class="row">
            <div class="col-md">1</div>
            <div class="col-md">2</div>
            <div class="col-md">3</div>
        </div>
        <div class="row">
            <div class="col-sm">4</div>
            <div class="col-sm">5</div>
        </div>
        <div class="row"></div>
    </div>

    <h1>Cols with given proportions</h1>

    <div class="container">
        <div class="row">
            <div class="col-sm-8">1</div>
            <div class="col-sm-2">2</div>
            <div class="col-sm-2">3</div>
        </div>
    </div>

    <h1>Breakpoints</h1>

    <div class="container">
        <div class="row">
            <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-xs-12">1</div>
            <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-xs-12">2</div>
            <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-xs-12">3</div>
            <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-xs-12">4</div>
            <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-xs-12">5</div>
            <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-xs-12">6</div>
            <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-xs-12">7</div>
            <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-xs-12">8</div>
            <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-xs-12">9</div>
            <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-xs-12">10</div>
            <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-xs-12">11</div>
            <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-xs-12">12</div>
        </div>
    </div>

    <h1>Reversed Breakpoints</h1>

    <div class="container">
        <div class="row">
            <div class="col-xxl-12 col-xl-6 col-lg4 col-md-3 col-sm-2 col-xs-1">1</div>
            <div class="col-xxl-12 col-xl-6 col-lg4 col-md-3 col-sm-2 col-xs-1">2</div>
            <div class="col-xxl-12 col-xl-6 col-lg4 col-md-3 col-sm-2 col-xs-1">3</div>
            <div class="col-xxl-12 col-xl-6 col-lg4 col-md-3 col-sm-2 col-xs-1">4</div>
            <div class="col-xxl-12 col-xl-6 col-lg4 col-md-3 col-sm-2 col-xs-1">5</div>
            <div class="col-xxl-12 col-xl-6 col-lg4 col-md-3 col-sm-2 col-xs-1">6</div>
            <div class="col-xxl-12 col-xl-6 col-lg4 col-md-3 col-sm-2 col-xs-1">7</div>
            <div class="col-xxl-12 col-xl-6 col-lg4 col-md-3 col-sm-2 col-xs-1">8</div>
            <div class="col-xxl-12 col-xl-6 col-lg4 col-md-3 col-sm-2 col-xs-1">9</div>
            <div class="col-xxl-12 col-xl-6 col-lg4 col-md-3 col-sm-2 col-xs-1">10</div>
            <div class="col-xxl-12 col-xl-6 col-lg4 col-md-3 col-sm-2 col-xs-1">11</div>
            <div class="col-xxl-12 col-xl-6 col-lg4 col-md-3 col-sm-2 col-xs-1">12</div>
        </div>
    </div>

    <h1>Gutter (Padding) 0-5</h1>

    <div class="container" style="text-align: left;">
        <div class="row gx-3 gy-4">
            <div class="col-6">1</div>
            <div class="col-6">2</div>
            <div class="col-6">3</div>
            <div class="col-6">4</div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
